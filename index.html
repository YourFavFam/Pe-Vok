<!DOCTYPE html>
<html>
<head>
  <title>Hitung Huruf Vokal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-input">
      <h1>Masukkan Kalimat</h1>
      <input type="text" id="inputKalimat" placeholder="Masukkan kalimat di sini">
      <button onclick="hitungVokal()">Start</button>
    </div>
    <div class="chat-output">
      <div class="output-message">Hasil Perhitungan Huruf Vokal:</div>
      <div id="output"></div>
    </div>
    <button onclick="hapusSemua()" class="delete-button"><img src="delete.png" alt="Delete"></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
